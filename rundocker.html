<script>
        let ip = "3.208.93.39"
        function launch(){
                var cn = document.getElementById("os_name").value;
                var ci = document.getElementById("image_type").value;
                const xhttp = new XMLHttpRequest();
                xhttp.onload = function(){
                        document.getElementById("crun").innerHTML= this.responseText;
                }
//              consoloe.log("http://18.213.192.45:3000/run?cname="+cn+"&cimage="+ci)
                //console.log("http://3.238.148.129:3000/run?cname="+cn+"&cimage="+ci);
                xhttp.open("GET","http://"+ip+":3000/run?cname="+cn+"&cimage="+ci);
                xhttp.send();

        }
        function stopd(){
                //console.log(document.getElementById("osd_name").value);
                var cnamed = document.getElementById("cdelete").value;
                var stopor = document.getElementById("stop_or").value;
                const xhttp = new XMLHttpRequest();
                xhttp.onload = function(){
                document.getElementById("del_st").innerHTML=this.responseText;
                }
                        if(stopor == "Stop"){
                                xhttp.open("GET","http://"+ip+":3000/stop?cnamed="+cnamed);
                                xhttp.send();
                                }
                        else if(stopor == "Delete"){
                                xhttp.open("GET","http://"+ip+":3000/delete?cnamed="+cnamed);
                                xhttp.send();
                                }
        }
        function showps(){
                const xhttp = new XMLHttpRequest();
                xhttp.onload = function(){
                        document.getElementById("cps").innerHTML= this.responseText;
                }
                xhttp.open("GET","http://"+ip+":3000/ps");
                xhttp.send();

        }




</script>
